<template name = "contractorsEdit">
<div class="container">
	<p> Name: </p>
	<textarea name="text" rows="1" cols="70" class="nameInput" maxlength="50" placeholder="Insert name here">{{name}}</textarea>
	<p> Description: </p>
	<textarea name="text" rows="7" cols="90" class="descInput" maxlength="500" placeholder="Insert description here">{{description}}</textarea>
	<a class="btn btn-primary saveChanges"> Save changes </a>
</div>

</template>
